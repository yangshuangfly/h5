<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title></title>
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src='js/zepto.min.js'></script>
</head>
<body>
	<div class='container'>
		<form action="" onsubmit='return checkImoroveData()'>
			<header>	
				<!-- 应该让它返回  -->
				<a href="javascript:;" >取消</a>
			</header>
			<article>
					<section class='loginTitle'>
						<h3>请完善个人资料</h3>
						<span class="headPic" ontouchstart="grayLayer('拍照上传','从手机相册选择','取消')">
							<img src="images/login_pic.png" alt="">
						</span>
					</section>
					<section class='loginPart'>
						<div class='uPwd mobNum'>
							<i class='wufuIcon'></i>
							<input type="text" name="" id="" placeholder='请输入您的昵称' >
						</div>
						<div class='uPwd'>
							<i></i>
							<input type="password" name="" id="" placeholder='请输入您的密码'>
						</div>
						<div class="btn">
							<input type="submit" value="提交">
						</div>
					</section>
			</article>
		</form>
	</div>
	<script type="text/javascript" src='js/main.js'></script>
</body>
</html>
